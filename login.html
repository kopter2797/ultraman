<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="https://yt3.googleusercontent.com/L7fPOHO5TwVC_qz78Yo8P0MuJAB8I4FdQmOY2HSW7Z4_AFJZgAHzJCKQXo7ek1sy0pj0dIzM2Xg=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>login Page</title>
</head>
<body>
    <div class="login-form">
        <div class="bg-img">
            <img src="https://roadmap.thaiprogrammer.org/assets/angular_wordmark_gradient.BJRS0dVN.png" alt="Angular Logo">
        </div>
        <form action="#" class="menu-login">
            <label for="username"><i class='bx bxs-user'></i></label>
            <input type="text" id="username" placeholder="Username" aria-label="Username">
            <br>
            <label for="password"><i class='bx bxs-lock-alt'></i></label>
            <input type="password" id="password" placeholder="Password" aria-label="Password">
            <br>
            <button type="submit"><a href="index.html">Log me in</a></button>
        </form>
    </div>
</body>
</html>
